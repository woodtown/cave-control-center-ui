name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: 13

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test:ci

    - name: Run build
      run: npm run build
